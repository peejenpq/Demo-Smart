<ion-view>
  <ion-nav-bar class="barall">
    <ion-nav-title>
      Smart App
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <div class="list">
      <img src="../img/ananda.jpg" class="imgCenter">
    </div>

    <div class="list">
      <div class="item item-icon-left">
        <p class="icon ion-chatbox-working"></p>Code : {{txtNews_code}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-email"></p>Title : {{txtNews_name}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-ios-barcode"></p>Status : {{txtStatus}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-code-working"></p> Created by: {{txtCreated_by}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-android-calendar"></p>Created date : {{txtCreated_date}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-android-calendar"></p>Modified by : {{txtModified_by}}</div>
      <div class="item item-icon-left">
        <p class="icon ion-android-calendar"></p>Modified date : {{txtModified_date}}</div>

    </div>

  </ion-content>
</ion-view>
