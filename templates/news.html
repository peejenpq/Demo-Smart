<ion-view>

  <ion-nav-bar class="barall">
    <ion-nav-title>
      Smart App
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <div class="item item-icon-left item-icon-right" ng-click="btnDetail(data)" ng-repeat="data in myData">
        <h2>{{data.news_name}}</h2>
        <p>{{data.created_date}}</p>
        <i class="icon ion-android-mail"></i>
        <i class="icon ion-ios-arrow-forward"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
